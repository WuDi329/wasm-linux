<html>

	</head>
	<body>
		helloworld
	</body>
	<script>
    var importObject = {
      console: {
        log: function(arg) {
        console.log(arg);
      }
    }
  };
	 fetchAndInstantiate('importjs.wasm', importObject).then(function(instance) {
   instance.exports.logIt();  
});

// fetchAndInstantiate() found in wasm-utils.js
function fetchAndInstantiate(url, importObject) {
  return fetch(url).then(response =>
    response.arrayBuffer()
  ).then(bytes =>
    WebAssembly.instantiate(bytes, importObject)
  ).then(results =>
    results.instance
  );
}
	</script>
</html>
